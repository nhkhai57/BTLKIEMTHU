<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

</head>
<body onload="requireNhanVien(); loadNghiPhepNV()">

    <h2>📅 Đơn nghỉ phép của bạn</h2>

    <table>
      <thead>
        <tr>
          <th>Từ ngày</th>
          <th>Đến ngày</th>
          <th>Lý do</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="tbody-np"></tbody>
    </table>
  </div>

</body>
